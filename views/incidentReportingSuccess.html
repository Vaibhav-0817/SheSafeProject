<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            display: flex;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
        }
        body{
            background-color: #fff;
        }
        .information{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            height: 80%;
            margin: 0 auto;
            margin-top: 15%;
            padding: 25px;
            border-radius: 10px;
            background-color: rgb(122, 242, 122);
        }
        h2{
            color:black;
        }
        img{
            border-radius: 50%;
        }
        button{
            height: 2rem;
            width: 10rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: bisque;
        }
        button:hover{
            cursor: pointer;
            transform: scale(1.1);
            transition: 0.3s;
        }

        @media (max-width: 780px) {
            img{
                width: 70%;
                height: 70%;
                background-color: rgb(122, 242, 122);
            }

            .information{
                align-items: center;
                text-align: center;
                margin-top: 20%;
                width: 85%;
            }

            h2{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="information">
            <img src="../public/assets/images.png" alt="">
            <h2 style="font-family: sans-serif;"> SUCCESSFUL </h2>
            <a href=""><button>Back to site</button></a>
        </div>
    </div>
</body>
</html>
